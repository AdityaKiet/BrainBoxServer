<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
    <!-- META SECTION -->
    <title>School Registration - BrainBox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="../css/theme-default.css"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>

    <div class="login-container">

        <div class="login-box animated fadeInDown" style="width: 70%; padding-top:50px;">
            <div style="text-align: center;"><h2 style="color: #fff;">BrainBox</h2></div>
            <div     style="margin-top: 20px;">
                <div class="row">
                        <div class="col-md-12">

                            <form class="form-horizontal" id="schoolRegistration"  name="schoolRegistration">
                            <div class="panel panel-default">
                                <div class="panel-heading ui-draggable-handle">
                                    <h3 class="panel-title"><strong>Register Your School</strong></h3>

                                </div>

                                <div class="panel-body">

                                    <div class="row">

                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">School Name</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" placeholder="Enter Your School' Name" name="schoolName" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">School Branch</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" placeholder="Enter Your School's Branch" name="schoolBranch" class="form-control">
                                                    </div>
                                                    <span class="help-block">Optional</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Your Name</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" name="name" placeholder="Enter Your Name" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Email-Id</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">@</span>
                                                        <input type="text" name="email" placeholder="Enter Your Email Id" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Mobile Number</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                                        <input type="number" name="mobile" placeholder="Enter Your Mobile Number" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>



                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Street Address</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" name="street" placeholder="Enter Your School's Street Address" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">City / Town</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" name="city" placeholder="Enter Your School's City" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">State</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" name="state" placeholder="Enter Your School's State" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Pincode</label>
                                                <div class="col-md-9 col-xs-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                        <input type="text" name="pincode" placeholder="Enter Your School's Pincode" class="form-control">
                                                    </div>
                                                    <span class="help-block">* Required</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="text-center col-md-12">
                                                    <label class=" control-label check"><input type="checkbox" name="serviceTerms" checked class="icheckbox"/> </label>
                                                    <span> *Accept <a href="terms_services.html" target="_blank">Terms and Conditions</a></span>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>
                                <div class="panel-footer">
                                    <button type="reset"class="btn btn-default">Clear Form</button>
                                    <button type="submit" id="submit"  class="btn btn-primary pull-right">Submit</button>
                                </div>
                            </div>
                            </form>
                            <div class="login-footer">
                                <!-- <div class="pull-left">
                                    &copy; 2016 AppName
                                </div> -->
                                <div class="pull-right">
                                    <a href="login.html" >Have an account?</a>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>

</div>

</body>

<script type='text/javascript' src='js/plugins/bootstrap/bootstrap-select.js'></script>

<script type='text/javascript' src='js/plugins/noty/jquery.noty.js'></script>
<script type='text/javascript' src='js/plugins/noty/layouts/topCenter.js'></script>

</html>
