<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>School Login - BrainBox</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body id="login">

        <div class="login-container">

            <div class="login-box animated fadeInDown">
                <div style="text-align: center;"><h2 style="color: #fff;">BrainBox</h2></div>
                <div class="login-body">
                    <div class="login-title text-center">School login</div>
                    <form @submit.prevent="login" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" v-model="email" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" v-model="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#forgot-password" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-info btn-block">Log In</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <!-- <div class="pull-left">
                        &copy; 2016 AppName
                    </div> -->
                    <div class="pull-right">
                        <a href="register.html" >Don't have an account</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
    <!-- START SCRIPTS -->
    <!-- START PLUGINS -->
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/vue-resource.min.js"></script>
    <!-- END PLUGINS -->

    <!-- START TEMPLATE -->
    <script type='text/javascript' src='js/plugins/noty/jquery.noty.js'></script>
    <script type='text/javascript' src='js/plugins/noty/layouts/topCenter.js'></script>
    <script type='text/javascript' src='js/plugins/noty/themes/default.js'></script>
    <script type="text/javascript" src="js/app/login.js"></script>
    <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->
</html>
